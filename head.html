<!DOCTYPE html>
<html>
<head>
  <noscript><link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet" ></noscript>
  <script>
      // Load Fonts asynch
      WebFontConfig = {
          google: {
              families: ['Lato:400,700,900']
          },
          classes: false,
          active: (function() {
              console.log("Fonts loaded!");
              document.documentElement.classList.add("wf-loaded");
          })()
      };

      (function(d) {
          var wf = d.createElement('script'), s = d.scripts[0];
          wf.src = 'assets/js/vendor/webfonts.js';
          wf.async = true;
          s.parentNode.insertBefore(wf, s);
      })(document);
  </script>

  <style type="text/css">
    // critical "above the fold" css
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
